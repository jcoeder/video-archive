# /etc/nginx/sites-available/videoarchive.conf

# Upstream definition for the Flask app (using Gunicorn in production)
upstream videoarchive_app {
    server 127.0.0.1:5000;  # For development with Flask's built-in server
    # server unix:/tmp/videoarchive.sock;  # Uncomment for Gunicorn with a Unix socket
}

server {
    listen 80;
    server_name videoarchive.example.com;  # Replace with your domain or 'localhost' for testing

    # Logging
    access_log /var/log/nginx/videoarchive_access.log;
    error_log /var/log/nginx/videoarchive_error.log;

    # Serve static files directly
    location /static/uploads/ {
        alias /path/to/your/project/static/uploads/;  # Replace with absolute path to your project
        expires 30d;  # Cache for 30 days
    }

    location /static/thumbnails/ {
        alias /path/to/your/project/static/thumbnails/;  # Replace with absolute path
        expires 30d;  # Cache for 30 days
    }

    # Proxy all other requests to the Flask app
    location / {
        include proxy_params;  # Include default proxy settings (if available)
        proxy_pass http://videoarchive_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
